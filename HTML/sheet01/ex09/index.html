<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas ordenadas y no ordenadas</title>
</head>
<style>
  ol {
    margin-left: 30px;   /* distancia total de la lista al borde */
  }
</style>
<body>
	<h1>Listas ordenadas</h1>
<ol type="a" start="4">
	<li> Elemento 1 </li>
	<li> Elemento 2 </li>
	<li> Elemento 3 </li>
	<li> Elemento 4 </li>
</ol>
<ol type="1" start="100" reversed>
	<li> Elemento 1 </li>
	<li> Elemento 2 </li>
	<li> Elemento 3 </li>
	<li> Elemento 4 </li>
</ol>
<ol type="i" start="999">
	<li> Elemento 1 </li>
	<li> Elemento 2 </li>
	<li> Elemento 3 </li>
	<li> Elemento 4 </li>
</ol>

</body>
</html>
