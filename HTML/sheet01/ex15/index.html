<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas con encabezado y caption</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td, th {
			padding:5px;
			text-align: center;
		}
		caption {
			caption-side: bottom;
			font-weight: bold;
			padding-top: 5px;
		}
	</style>
	<!--También se podria utilizar el tag align="center" en todas las celdas-->
</head>
<body>

<table border="1">
	<caption> Este es el caption de la tabla </caption>
	<tr>
		<th>Ciudad</th>
		<th>Aeropuerto</th>
		<th>Playa</th>
		<th>Habitantes</th>
	</tr>
	<tr>
		<td> Reus </td>
		<td> Sí </td>
		<td> No </td>
		<td> 100000 </td>
	</tr>
	<tr>
		<td> Tarragona </td>
		<td> No </td>
		<td> Sí </td>
		<td> 130000 </td>
	</tr>
	<tr>
		<td> Madrid </td>
		<td> Sí </td>
		<td> No </td>
		<td> 3100000 </td>
	</tr>
	<tr>
		<td> Barcelona </td>
		<td> Sí </td>
		<td> Sí </td>
		<td> 160000 </td>
	</tr>
</table>	

</body>
</html>
