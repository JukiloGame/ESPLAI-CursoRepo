<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="Mundo Pokemon" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Mundo Pokemon</title>
</head>
<body>
	<section class="pokemonDashboard">

		</div>

		<div class="pokemonDashboard__item"> 
			<div class="pokemonCard__portrait"> 
				<p > ID / 1 </p>
				<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon">
			</div>
			<div class="pokemonCard__info"> 
				<p class="pokemonCard__info-name"> Bulbasaur </p>
				<div>
					<p class="pokemonCard__info-type"> Poison </p>
					<p class="pokemonCard__info-type"> Grass </p>
				</div>
				<blockquote> 
					<p class="evolution__title"> Evoluciona de: </p>
					<p> (pokemonAnterior) </p>
				</blockquote>
			</div>
		</div>
		<div class="pokemonDashboard__item"> hola </div>
